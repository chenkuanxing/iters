<script>
function clickReceiver(){
    $.ajax({
        type: "GET",
        url: "email/emailsReceiversInfmormations/",
        dataType: "json",
        success: function (result) {debugger;
            if (result.code == 100) {debugger;
                $.each(result.data.emailReceiversLists,function (index, value) {
                    var htmlEmail="";
                    htmlEmail+='<ul  id="htmlEmail" class="email_ul" >' +
                        '<li>' +
                        '<font size="3">'+value.senderName+'<b id="senderNames" style="text-overflow:ellipsis"></b></font><br>'+
                        '<font size="2">'+value.emailTitle+'<b id="emailTitle"></b></font>&nbsp&nbsp&nbsp<font size="2"><b style="float: right;" id="sendTime">'+value.sendTimes+'</b></font><br>'+
                        '<font size="2">'+value.emailContent+'<b id="emailContent"></b></font>'+
                        ' </li>'+
                        '</ul>'
                    $("#htmlEmail").append(htmlEmail);
                    $("#htmlEmail").trigger("create");
                });
            }
        }
    });
}
</script>
<script>
    $(function () {
        $.ajax({
            type: "GET",
            url: "email/emailInBoxSumOrCount/",
            dataType: "json",
            success: function (result) {
                if (result.code == 100) {
                    $.each(result.data, function (index, value) {
                        if(index==0) {
                            $('#inBoxSum').html(value);
                        }
                        if(index==1) {
                            $('#inBoxCount').html(value);
                        }
                    });
                }
            }
        });
        $(".email_ul li").each(function (index) {
            $(this).on("click",function () {
                $(".emal_right .email_con").eq(index).fadeIn().siblings("div").stop().hide();
                $(this).addClass("li_active");
                $(this).siblings().removeClass("li_active");

            })
        })
        $.ajax({
            type: "GET",
            url: "email/emailRecycleSumOrCount/",
            dataType: "json",
            success: function (result) {
                if (result.code == 100) {
                    $.each(result.data, function (index, value) {
                        if(index==0) {
                            $('#recycleSum').html(value);
                        }
                        if(index==1) {
                            $('#recycleCount').html(value);
                        }
                    });
                }
            }
        });
    })
</script>
